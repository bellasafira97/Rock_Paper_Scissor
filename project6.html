<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ROCK PAPER SCISSORS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="project6.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <i class="fas fa-hand-rock" style="font-size:50px;"></i>
        </div>
        <div id="p" class="choice">
                <i class="fas fa-hand-paper" style="font-size:50px;"></i>
        </div>
        <div id="s" class="choice">
                <i class="fas fa-hand-scissors" style="font-size:50px;"></i>
        </div>
    </div>

    <p id="action-message">Make your move...</p>

    <!-- javascript -->
    <script src="project6.js"></script>
</body>
</html>
